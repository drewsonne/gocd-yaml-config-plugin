# simple.gocd.yaml
pipelines:
  pipe1:
    group: simple
    materials:
      mygit:  # this is the name of material
        # says about type of material and url at once
        git: http://my.example.org/mygit.git
    stages:
      - build: # name of stage
          jobs:
            build: # name of the job
              tasks:
               - exec: # indicates type of task
                   command: make
templates:
  template1:
    stages:
      - template-build:
          jobs:
            template-build:
              tasks:
                - exec:
                    command: make
                    arguments:
                      - common_target
